<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="status == 1 else off">
      <ion-row>
        <ion-col align="center" >
          <ion-icon (click)="clickBulb(0)" name="bulb-outline" style="font-size: 350px; color: rgba(255, 202, 1);"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div align="center">
            <h1 style="color: rgba(255, 202, 1);">Encendido</h1>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <ng-template #off>
      <ion-row>
        <ion-col align="center" >
          <ion-icon (click)="clickBulb(1)" name="bulb-outline" style="font-size: 350px; color: rgb(255, 1, 1);"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div align="center">
            <h1 style="color: rgb(255, 1, 1);">Apagada</h1>
          </div>
        </ion-col>
      </ion-row>
    </ng-template>


  </div>

</ion-content>
